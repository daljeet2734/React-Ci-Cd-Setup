name: "Sample React Ci pipeline"
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Check node version
        run: node --version

      - name: Clone the repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

    